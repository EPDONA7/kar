<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VibeStream - TikTok Creator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
    <style>
        :root {
            --primary: #c084fc;
            --accent: #2dd4bf;
            --glass: rgba(0, 0, 0, 0.85);
            --border: rgba(255, 255, 255, 0.15);
        }

        body {
            font-family: 'Inter', sans-serif;
            color: white;
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(-45deg, #000000, #1e1b4b, #312e81);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .studio-container {
            width: 95%; max-width: 1000px;
            display: grid; grid-template-columns: 1fr; gap: 20px;
        }

        /* Panels */
        .panel {
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 25px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
        }

        h1 { margin: 0 0 10px 0; background: linear-gradient(to right, var(--primary), var(--accent)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        /* Video Input Section */
        .input-row { display: flex; gap: 10px; margin-bottom: 15px; }
        input[type="text"] {
            flex: 1; background: rgba(255,255,255,0.05); border: 1px solid var(--border);
            padding: 12px; border-radius: 10px; color: white; outline: none;
        }
        .btn-small { background: #334155; color: white; border: none; padding: 0 20px; border-radius: 10px; cursor: pointer; }

        .video-wrapper {
            width: 100%; padding-bottom: 56.25%; background: #000; border-radius: 15px;
            position: relative; overflow: hidden; border: 1px solid var(--border); margin-bottom: 20px;
        }
        iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }

        /* Sliders */
        .mixer-controls { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 20px; }
        .fader label { display: block; font-size: 0.8rem; color: #94a3b8; margin-bottom: 5px; text-transform: uppercase; letter-spacing: 1px; }
        input[type="range"] { width: 100%; -webkit-appearance: none; height: 6px; background: #334155; border-radius: 10px; }
        input[type="range"]::-webkit-slider-thumb { -webkit-appearance: none; width: 20px; height: 20px; background: white; border-radius: 50%; cursor: pointer; box-shadow: 0 0 10px var(--primary); }

        /* Buttons */
        .action-btn {
            width: 100%; padding: 18px; border-radius: 12px; border: none; font-size: 1.1rem; font-weight: 800;
            cursor: pointer; transition: 0.2s; text-transform: uppercase; margin-top: 10px;
        }
        #btnRecord { background: var(--primary); color: white; }
        #btnRecord.recording { background: #ef4444; animation: pulse 1s infinite; }
        
        #btnTikTok {
            background: linear-gradient(to right, #00f2ea, #ff0050); /* TikTok Colors */
            color: white; display: none; margin-top: 15px;
        }

        /* --- TIKTOK VIDEO MODAL --- */
        #videoModal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); z-index: 999;
            display: none; flex-direction: column; align-items: center; justify-content: center;
        }
        
        canvas {
            background: #111; border-radius: 15px; border: 2px solid var(--primary);
            max-height: 70vh; max-width: 90vw; margin-bottom: 20px;
            box-shadow: 0 0 50px rgba(192, 132, 252, 0.2);
        }

        .filter-bar { display: flex; gap: 10px; margin-bottom: 20px; flex-wrap: wrap; justify-content: center;}
        .filter-btn {
            background: rgba(255,255,255,0.1); border: 1px solid white; color: white;
            padding: 8px 16px; border-radius: 20px; cursor: pointer; font-size: 0.9rem;
        }
        .filter-btn:hover, .filter-btn.active { background: white; color: black; }

        .cam-controls { display: flex; gap: 20px; }
        .cam-btn {
            padding: 15px 30px; border-radius: 50px; border: none; font-weight: bold; font-size: 1.1rem; cursor: pointer;
        }
        #btnCamRecord { background: #ef4444; color: white; }
        #btnCamClose { background: #333; color: white; }

        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.6; } 100% { opacity: 1; } }
        
        .watermark-note { font-size: 0.8rem; color: #666; position: absolute; bottom: 20px; }
    </style>
</head>
<body>

<div class="studio-container">
    <div class="panel">
        <h1>VibeStream Studio</h1>
        
        <div class="input-row">
            <input type="text" id="ytUrl" placeholder="Paste YouTube Beat Link...">
            <button class="btn-small" onclick="loadVideo()">Load</button>
        </div>

        <div class="video-wrapper"><div id="yt-player"></div></div>

        <div class="mixer-controls">
            <div class="fader">
                <label>üéµ Beat Vol</label>
                <input type="range" id="beatSlider" min="0" max="1" step="0.05" value="0.2" oninput="updateMix()">
            </div>
            <div class="fader">
                <label>üé§ Voice Vol</label>
                <input type="range" id="voiceSlider" min="0" max="5" step="0.1" value="2.5" oninput="updateMix()">
            </div>
        </div>

        <button id="btnRecord" class="action-btn" onclick="toggleAudioSession()">‚óè Start Audio Recording</button>
        
        <audio id="masterAudio" controls style="width:100%; margin-top:15px; display:none;"></audio>
        
        <button id="btnTikTok" class="action-btn" onclick="openVideoBooth()">üì± Make TikTok Video</button>
    </div>
</div>

<div id="videoModal">
    <canvas id="videoCanvas" width="720" height="1280"></canvas> <div class="filter-bar">
        <button class="filter-btn active" onclick="setFilter('none')">Normal</button>
        <button class="filter-btn" onclick="setFilter('vibrant')">üî• Vibrant</button>
        <button class="filter-btn" onclick="setFilter('noir')">üé¨ Noir</button>
        <button class="filter-btn" onclick="setFilter('vintage')">üéûÔ∏è Vintage</button>
        <button class="filter-btn" onclick="setFilter('dreamy')">‚òÅÔ∏è Dreamy</button>
    </div>

    <div class="cam-controls">
        <button id="btnCamClose" class="cam-btn" onclick="closeVideoBooth()">Close</button>
        <button id="btnCamRecord" class="cam-btn" onclick="startVideoRecording()">‚óè Start Video</button>
    </div>
    <div class="watermark-note">Watermark 'EPDONA' applied automatically</div>
</div>

<script src="https://www.youtube.com/iframe_api"></script>
<script>
    // --- Audio Variables ---
    let player, micNode, tabNode, recorder, micGain, tabGain, masterGain;
    let isRecordingAudio = false;
    let masterBlob = null; // Stores the final audio file

    // --- Video Variables ---
    let videoStream, videoRecorder;
    let canvas, ctx, animationId;
    let filterType = 'none';
    let videoElement = document.createElement('video'); // Hidden video element
    videoElement.autoplay = true;
    videoElement.muted = true; // Prevent feedback loop

    // 1. YouTube Setup
    function onYouTubeIframeAPIReady() {
        player = new YT.Player('yt-player', { height: '100%', width: '100%', playerVars: { 'controls': 0, 'rel': 0 } });
    }
    function loadVideo() {
        let url = document.getElementById('ytUrl').value;
        let id = url.match(/(?:v=|\/)([0-9A-Za-z_-]{11}).*/);
        if(id) { player.loadVideoById(id[1]); player.stopVideo(); }
    }

    // 2. Audio Engine (Same as before)
    async function initAudio() {
        if (Tone.context.state !== 'running') await Tone.start();
        masterGain = new Tone.Gain(1).toDestination();
        recorder = new Tone.Recorder();
        masterGain.connect(recorder);

        try {
            // Get Tab Audio
            const stream = await navigator.mediaDevices.getDisplayMedia({ video: true, audio: true });
            tabGain = new Tone.Gain(0.2);
            tabNode = Tone.context.createMediaStreamSource(stream);
            Tone.connect(tabNode, tabGain);
            tabGain.connect(masterGain);

            // Get Mic
            micNode = new Tone.UserMedia();
            await micNode.open();
            micGain = new Tone.Gain(2.5);
            micNode.connect(micGain);
            micGain.connect(masterGain);
            
            updateMix();
            return true;
        } catch (e) { alert("Please check 'Share Audio' in the popup."); return false; }
    }

    function updateMix() {
        if(tabGain) tabGain.gain.rampTo(document.getElementById('beatSlider').value, 0.1);
        if(micGain) micGain.gain.rampTo(document.getElementById('voiceSlider').value, 0.1);
    }

    async function toggleAudioSession() {
        const btn = document.getElementById('btnRecord');
        if (!isRecordingAudio) {
            if(await initAudio()) {
                recorder.start(); player.playVideo(); isRecordingAudio = true;
                btn.innerText = "‚ñ† Stop Recording"; btn.classList.add('recording');
            }
        } else {
            masterBlob = await recorder.stop();
            player.stopVideo();
            
            // Show Audio Player
            const url = URL.createObjectURL(masterBlob);
            const audioEl = document.getElementById('masterAudio');
            audioEl.src = url;
            audioEl.style.display = 'block';

            // Show TikTok Button
            document.getElementById('btnTikTok').style.display = 'block';

            isRecordingAudio = false;
            btn.innerText = "‚óè Record New Take"; btn.classList.remove('recording');
        }
    }

    // --- 3. VIDEO BOOTH LOGIC ---

    async function openVideoBooth() {
        document.getElementById('videoModal').style.display = 'flex';
        canvas = document.getElementById('videoCanvas');
        ctx = canvas.getContext('2d');

        // Start Camera
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ video: { width: 1280, height: 720, facingMode: "user" } });
            videoElement.srcObject = stream;
            videoElement.play();
            drawFrame(); // Start rendering loop
        } catch(e) { alert("Camera access denied"); }
    }

    function closeVideoBooth() {
        document.getElementById('videoModal').style.display = 'none';
        cancelAnimationFrame(animationId);
    }

    function setFilter(f) {
        filterType = f;
        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
        event.target.classList.add('active');
    }

    // The Rendering Loop (Adds Filter + Watermark)
    function drawFrame() {
        ctx.save();
        
        // 1. Apply Filter
        if(filterType === 'vibrant') ctx.filter = 'saturate(180%) contrast(110%)';
        else if(filterType === 'noir') ctx.filter = 'grayscale(100%) contrast(120%) brightness(80%)';
        else if(filterType === 'vintage') ctx.filter = 'sepia(50%) contrast(90%) brightness(110%)';
        else if(filterType === 'dreamy') ctx.filter = 'blur(1px) brightness(120%) saturate(80%)';
        else ctx.filter = 'none';

        // 2. Draw Video (Center Crop for 9:16 look if needed, or fill)
        ctx.drawImage(videoElement, 0, 0, canvas.width, canvas.height);
        
        ctx.restore(); // Remove filters for text

        // 3. Draw Watermark 'EPDONA'
        ctx.font = "bold 40px Arial";
        ctx.fillStyle = "rgba(255, 255, 255, 0.8)";
        ctx.shadowColor = "black";
        ctx.shadowBlur = 10;
        ctx.textAlign = "right";
        ctx.fillText("EPDONA", canvas.width - 30, canvas.height - 30);

        animationId = requestAnimationFrame(drawFrame);
    }

    // Recording the Canvas + The Audio Blob
    async function startVideoRecording() {
        const btn = document.getElementById('btnCamRecord');
        const audioEl = document.getElementById('masterAudio');

        if(btn.innerText.includes("Start")) {
            // A. Create a Stream from the Canvas
            const canvasStream = canvas.captureStream(30); // 30 FPS
            
            // B. Prepare Audio (We play the recorded audio so user can hear)
            audioEl.play();

            // C. Create Mixer for Recorder (Canvas Video + Master Audio Blob)
            // Note: capturingStream from an audio element is tricky cross-browser. 
            // Better approach: We record the Canvas Visuals, and sync it with the blob later? 
            // Simple approach for browser: Capture audio element stream.
            let audioStream;
            if(audioEl.captureStream) audioStream = audioEl.captureStream();
            else if(audioEl.mozCaptureStream) audioStream = audioEl.mozCaptureStream();
            
            // Combine
            const finalStream = new MediaStream([
                ...canvasStream.getVideoTracks(),
                ...audioStream.getAudioTracks()
            ]);

            videoRecorder = new MediaRecorder(finalStream, { mimeType: 'video/webm' });
            let chunks = [];
            
            videoRecorder.ondataavailable = e => chunks.push(e.data);
            videoRecorder.onstop = () => {
                const blob = new Blob(chunks, { type: 'video/webm' });
                const url = URL.createObjectURL(blob);
                
                // Trigger Download
                const a = document.createElement('a');
                a.style.display = 'none';
                a.href = url;
                a.download = 'epdona_tiktok_mix.webm';
                document.body.appendChild(a);
                a.click();
                
                btn.innerText = "‚óè Start Video";
                btn.style.background = "#ef4444";
            };

            videoRecorder.start();
            btn.innerText = "‚ñ† Recording... (Sing!)";
            btn.style.background = "white";
            btn.style.color = "black";

            // Stop automatically when audio ends
            audioEl.onended = () => {
                if(videoRecorder.state === 'recording') videoRecorder.stop();
            };

        } else {
            videoRecorder.stop();
            audioEl.pause();
            audioEl.currentTime = 0;
        }
    }
</script>

</body>
</html>
